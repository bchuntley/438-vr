<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRON VR</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>
    <canvas id="canvas"></canvas>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- SystemJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.3/system.js"></script>
    <script>
    SystemJS.config({
        map: {
            "BABYLON": "https://cdn.jsdelivr.net/npm/babylonjs@3.1.1/dist/preview%20release/babylon.max.js",
            "babylonjs": "https://cdn.jsdelivr.net/npm/babylonjs@3.1.1/dist/preview%20release/babylon.max.js",
            "babylonjs-gui": "https://cdn.jsdelivr.net/npm/babylonjs-gui@3.2.0-rc.2/babylon.gui.min.js"
        }
    });
    SystemJS.import("index.js");
    </script>
</body>
</html>
